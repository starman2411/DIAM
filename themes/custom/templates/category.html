{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ SITEURL }}/theme/css/sidebar.css">
{% endblock head %}
{% block sidebar %}
    <ul>
        {% for article in articles %}
        <li><a class="custom_link"  href="/{{article.url}}">{{article.title}}</a></li>
        {% endfor %}
    </ul>
{% endblock sidebar %}


{% block article %}
        <p>{{ (articles|first).content }}</p>
{% endblock article %}
